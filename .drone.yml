kind: pipeline
type: docker
name: jellyfin-deploy

steps:
  - name: deploy
    image: docker:24-cli
    commands:
      - apk add --no-cache docker-compose
      - docker-compose down || true
      - docker network rm src_jellyfin || true
      - docker-compose pull
      - docker-compose up -d
    when:
      branch:
        - main
      event:
        - push
